<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
  <!-- <div id="character-container">
https://rickandmortyapi.com/api/character/avatar/1.jpeg
  </div> -->

  <div class="placeholder-background">
    <div id="character-name" class="character-placeholder"></div>
    <div class="grid">

      <span class="asset top">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="line-asset"></span>
      </span>

      <img class="logo" src="./static/img/logo@2x.png">

      <div class="social-container">
        <a href="">
          <img src="./static/img/instagram.svg" alt="">
        </a>
        <a href="">
          <img src="./static/img/facebook.svg" alt="">
        </a>
        <a href="">
          <img src="./static/img/twitter.svg" alt="">
        </a>
      </div>

      <div class="hamburger_menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>

      <div id="character-container" class="character-container">
        
      </div>

      <div class="arrow-container" >
        <span class="arrow up" id="arrow-up"></span>
        <span class="arrow" id="arrow-down"></span>
      </div>

    </div>
  </div>
  <script type='module' src="./static/js/app.js"></script>
</body>
</html>
